<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Price Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Property Price Calculator</h1>
        <form id="property-form">
            <label for="location">Enter Country:</label>
            <input type="text" id="location" placeholder="e.g., Germany, France" required>

            <!-- <label for="area">Enter Property Area (sq meters):</label>
            <input type="number" id="area" placeholder="e.g., 100" required> -->

            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="result">
            <div class="row">
              <h2>Capital<br>City</h2>
              <div class="column">
                <p id="capital-price">Property Price: </p>
                <p id="capital-rent">Rent Per Month: </p>
              </div>
            </div>
            <div class="row">
              <h2>Sub-<br>Capital</h2>
              <div class="column">
                <p id="sub-capital-price">Property Price: </p>
                <p id="sub-capital-rent">Rent Per Month: </p>
              </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
