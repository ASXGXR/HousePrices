<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Price Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Property Price Calculator</h1>
      <form id="property-form">
          <label for="location">Enter Country:</label>
          <input type="text" id="location" placeholder="e.g., Germany, France" required autocomplete="off">
          
          <label for="area">Ground Area (Blocks):</label>
          <input type="number" id="area" placeholder="e.g., 100" required>

          <div class="checkbox">
              <label for="isCapital">Capital City</label>
              <input type="checkbox" id="isCapital" checked>
          </div>

          <div class="checkbox">
              <label for="isEmptyPlot">Empty Plot</label>
              <input type="checkbox" id="isEmptyPlot" checked>
          </div>

          <button type="submit">Calculate</button>
      </form>

      <div id="result" class="result">
        <h3 id="country_name"></h3>

        <div id="capital-section" class="row">
          <h2>Capital<br>City</h2>
          <div class="column">
            <p id="capital-price">Property Price: </p>
            <p id="capital-rent">Rent Per Month: </p>
          </div>
        </div>

        <div id="sub-capital-section" class="row">
          <h2>Sub-<br>Capital</h2>
          <div class="column">
            <p id="sub-capital-price">Property Price: </p>
            <p id="sub-capital-rent">Rent Per Month: </p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
